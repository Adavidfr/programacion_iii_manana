<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comentarios y saltos de línea</title>
</head>
<body>
    <!-- Este es un comentario que no verá el usuario -->
    <h1>Ejemplo de comentarios y saltos de línea</h1>
    <p>Catálogo de equipos móviles:</p>
    <!-- Saltos de línea entre productos -->
    <br><br><br><br>
    <p>Samsung Galaxy S24 Ultra</p>
    <br><br>
    <p>iPhone 16 Pro</p>
    <br><br>
    <p>Motorola Edge 50</p>
</body>
</html>
