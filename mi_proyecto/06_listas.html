<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas de productos</title>
</head>
<body>
    <h4>Ejemplo de listas</h4>

    <h5>Listas desordenadas (no numeradas) - Marcas Populares</h5>
    <ul>
        <li>Samsung</li>  
        <li>Apple</li>
        <li>Xiaomi</li>
        <li>Motorola</li>
    </ul>

    <h5>Listas ordenadas (numeradas) - Modelos Destacados</h5>
    <ol>
        <li>Samsung Galaxy S24 Ultra</li> 
        <li>iPhone 16 Pro</li>
        <li>Xiaomi 14T</li>
        <ol>
            <li>Versión 256 GB</li>
            <li>Versión 512 GB</li>
        </ol>
        <li>Motorola Edge 50</li>
    </ol>
</body>
</html>
